<h4 class="text-center">Ingresar Datos</h4>
<hr>
<div class="text-center">
    <span *ngIf="formularioIncorrecto" class="badge bg-danger textError">{{textIncorrecto}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input [(ngModel)]="nombreGasto" type="text" id="gasto" class="form-control form-control-lg"
        placeholder="Ej: Comida.">
</div>
<div class="form-group">
    <label for="cantidad">Cantidad</label>
    <input [(ngModel)]="cantidad" type="number" id="cantidad" class="form-control form-control-lg"
        placeholder="Ingrese cantidad...">
</div>
<button (click)="agregarGasto()" class="btn btn-secondary btn-lg btn-block mt-2">AGREGAR GASTO</button>
